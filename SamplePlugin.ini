[Metadata]
Name=MySenpai
Author=arkenthera
Information=Plugin uses your username and fetches your Myanimelist, Senpai.moe current season data, compares them and displays your watching anime in order with airing dates in your timezone.
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[MeterString]
Meter=String


[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=25,25,25,100
@include=#SKINSPATH#Simple Media\Variables\Fonts.inc
SkinHeight=295
SkinWidth=300

[Variables]
