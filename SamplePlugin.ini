FontSize=16
AntiAlias=1
X=35R
Y=0r

[MalProfileButton]
Meter=STRING
MeterStyle=styleMalProfileButton
Text="MAL Profile"
MouseOverAction=[!SetOption MalProfileButton FontColor #BottomButtonsMouseoverColor#][!UpdateMeter MalProfileButton][!Redraw]
MouseLeaveAction=[!SetOption MalProfileButton FontColor #BottomButtonsDefaultColor#][!UpdateMeter MalProfileButton][!Redraw]
LeftMouseUpAction=["http://myanimelist.net/profile/#MalUser#"]

[MUProfileButton]
Meter=STRING
MeterStyle=styleMUProfile
Text="More Upcoming"
MouseOverAction=[!SetOption MUProfileButton FontColor #BottomButtonsMouseoverColor#][!UpdateMeter MUProfileButton][!Redraw]
MouseLeaveAction=[!SetOption MUProfileButton FontColor #BottomButtonsDefaultColor#][!UpdateMeter MUProfileButton][!Redraw]
LeftMouseUpAction=["http://www.senpai.moe/?mode=calendar"]

